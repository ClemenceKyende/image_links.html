<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }
    .grid-item {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Image Links</h1>

  <!-- Home Section -->
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Explore our content below.</p>
    <div class="grid">
      <div class="grid-item">
        <p>Renewable Energy Technologies</p>
        <a href="https://google.com" target="_blank">
          <img src="renewable energy.jpg" alt="Image representing renewable energy technologies" style="width: 200px;">
        </a>
      </div>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
      <div class="grid-item">
        <a href="https://google.com" target="_blank">
          <img src="climate1.jpg" alt="Image representing climate change" style="width: 200px;">
        </a>
      </div>
      <div class="grid-item">
        <a href="https://google.com" target="_blank">
          <img src="climate2.jpg" alt="Image representing climate change" style="width: 200px;">
        </a>
      </div>
      <div class="grid-item">
        <a href="https://google.com" target="_blank">
          <img src="climate3.jpg" alt="Image representing climate change" style="width: 200px;">
        </a>
      </div>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>
        <a href="https://google.com" target="_blank">Pizza</a>
        <img src="pizza.jpg" alt="Image representing pizza" style="width: 100px;">
      </li>
      <li>
        <a href="https://google.com" target="_blank">Sushi</a>
        <img src="sushi.jpg" alt="Image representing sushi" style="width: 100px;">
      </li>
      <li>
        <a href="https://google.com" target="_blank">Burger</a>
        <img src="burger.jpg" alt="Image representing burger" style="width: 100px;">
      </li>
    </ul>
  </section>

</body>
</html>
